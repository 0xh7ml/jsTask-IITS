<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let assignmentNumber = parseInt(prompt("Enter your obtained marks"));
        if( assignmentNumber == 100){
            alert("Excellent!");
        }
        else if( assignmentNumber >= 70){
            alert("Good!");
        }
        else if( assignmentNumber < 70) {
            alert("Need Improvment : )");
        }
        else{
            alert("caught an error! enter valid marks");
        }
    </script>
</body>
</html>
